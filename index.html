<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Template Starcom Standard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="ad.size" content="width=300,height=250">
    <style>
        * { margin:0;padding:0;box-sizing:border-box;}
        div {position:absolute;background-repeat:no-repeat !important;}
        #loader{width:100%;height:100%;}
    </style>
    <script type="text/javascript"> var clickTag=""; </script>
	</head>
    <body>
    <div id="loader"></div>
    <div class="banner bannerSize" style="display: block">
    	<p>Hola!</p>
    	<p>Este es un cambio</p>
    	<div id="btnExit" class="bannerSize"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
    var _btnExit = document.getElementById('btnExit');
    _btnExit.addEventListener('click', clickTagHandler)
    function clickTagHandler(){ window.open(window.clickTag);}
    </script>
	</body>
</html>
